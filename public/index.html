<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/options.css">
    <link rel="stylesheet" href="./css/slider.css">
    <link rel="stylesheet" href="./css/checkbox.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/> <!-- 'classic' theme -->
</head>
<body class="background">
    <section class="wrapper" id="home" style="display: none;">
        <div>
            <div class="bg white">
                <div class="title">
                    Multiplayer<br>Snake
                </div>
            </div>
        
            <div class="buttons">
                <a href="/creategame"><button>Play</button></a><br>
                <a><button id="joinGame">Join a Game</button></a><br>
                <a href="/options"><button>Options</button></a> 
            </div>
        </div>
    </section>
    <section class="wrapper" id="creategame" style="display: none;">
        <div>
            <div class="bg white" style="margin-top: 30px;">
                <div class="title">
                    Create<br>Game
                </div>
            </div>

            <div class="options">
                <div id="picker">
                    Game Speed:
                    <div id="slider-wrapper">
                        <input type="range" value="100" id="gamespeed" name="gamespeed" class="slider-label" min="50" max="200">
                        <div id="value" symbol="%">0</div>
                    </div>
                </div>

                <div id="picker">
                    Game Time:
                    <div id="slider-wrapper">
                        <input type="range" value="180" id="gametime" name="gametime" class="slider-label" min="30" max="180">
                        <div id="value" symbol="S" maxspecial="Unlimited">0</div>
                    </div>
                </div>

                <div id="picker">
                    Gain Kill Length
                    <div id="slider-wrapper">
                        <input type="checkbox" id="getlength" name="getlength" checked>
                    </div>
                </div>

                <div id="picker">
                    Blink
                    <div id="slider-wrapper">
                        <input type="checkbox" id="canblink" name="canblink" checked>
                    </div>
                </div>

                <div class="buttons">
                    <a id="play"><button>Play</button></a> <br>
                    <a href="/home"><button>Home</button></a> 
                </div>
            </div>
        </div>
      </div>
    </section>
    <section class="wrapper" id="options" style="display: none;">
        <div>
            <div class="bg white">
                <div class="title">
                    Options
                </div>
            </div>

            <div class="options">
                <div id="color-pickers">
                    <div id="picker" default="#0096C7" value="player-color">Player Color:</div> 
                    <div id="picker" default="#4BB500" value="food-color">Food Color:</div>
                    <div id="picker" default="#FFFFFF" value="canvas-color">Game Background Color:</div>
                </div>
                <div id="controls" style="text-align: center; margin-top: 15px; margin-bottom: 10px;">
                    <button class="control" control="up">W</button><br>
                    <button class="control" control="left">A</button>
                    <button class="control" control="boost">E</button>
                    <button class="control" control="right">S</button><br>
                    <button class="control" control="down">D</button>
                </div>

                <div class="buttons">
                    <a href="/home"><button>Home</button></a> 
                </div>
            </div>
        </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/hacktimer@1.1.3/HackTimer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script type="module" src="./js/app.js"></script>
    <script>
    </script>
</body>
</html>
